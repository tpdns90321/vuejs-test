<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div { margin-bottom: 10px; }
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    input[text] { width: 100px; }
    button { width: 70px; padding: 5px; }
    span { display: inline-block; border: 1px solid;
      text-align: center; padding: 10px; height: 15px; width: 15px; margin: 5px; }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <input v-model="target" type="text" />
      <button v-on:click="generateNumbers">생성</button>
    </div>
    <div>
      <span v-for="el in arr">{{el}}</span>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        target: 0,
        arr: [],
      },
      methods: {
        generateNumbers: function() {
          this.arr = [];
          for (let i = 0; i < this.target; i++) {
            Vue.set(this.arr, i, Math.ceil(Math.random() * 9));
          }
        }
      },
    })
  </script>
</body>
</html>
