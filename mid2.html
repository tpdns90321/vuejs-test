<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div { margin: 10px; }
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    span {
      display: inline-block; border: 1px solid; height: 100px; width: 100px;
      margin-left: 30px;
      background-color: yellow;
    }
    button { padding: 5px; width: 70px; }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <button v-bind:disabled="show" v-on:click="setShow(true)">보이기</button>
      <button v-bind:disabled="!show" v-on:click="setShow(false)">감추기</button>
    </div>
    <span v-show="show">
    </span>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        show: false,
      },
      methods: {
        setShow: function(state) {
          this.show = state;
        },
      }
    })
  </script>
</body>
</html>
