<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    input[text] { padding: 6px; width: 500px; }
    button { padding: 5px; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="total" />
    <button v-on:click="plus">++</button>
    <button v-on:click="minus">--</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        total: 0,
      },
      methods: {
        plus: function() {
          this.total++;
        },
        minus: function() {
          this.total--;
        },
      },
    })
  </script>
</body>
</html>
